<!DOCTYPE html>
<html>
<head>
    <title>Bakery Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Support/css/homepage.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Bakery Login</h5>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group mt-3"> <!-- Added margin-top (mt-3) for space -->
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <a href="/forgot-password" class="card-link">Forgot Password?</a>
                    <a href="/regi.html" class="btn btn-secondary float-right">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
